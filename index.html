<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="./style.css">
  
</head>
<body class="img">

  <header class="header s-block">
    <div class="container">
      <div class="header__content">
        <a href="#" class="header__logo">
          <img src="./images/logo.svg" alt="">
        </a>
      </div>
    </div>
  </header>

  
    <div class="wrapper s-block">
      <section class="image">
        <div class="container">
          <div class="image__content">
              <img src="./images/illustration-mockups.svg" alt="">
          </div>
        </div>
      </section>
    
      <section class="text">
        <div class="container">
          <div class="text__content">
            <div class="text__h1">
              <h1>Build The Community Your Fans Will Love</h1>
            </div>
    
            <div class="text__p">
              <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                Create connections with your users as you engage in genuine discussion.</p>  
                
            </div>
    
            <div class="text__button">
              <a href="#">Register</a>
            </div>
          </div>  
        </div>
      </section>
    </div>
  

  
  <foooter class="footer s-block">
    

    <div class="container">
      <div class="footer__content">
        
        <a href="#" class="footer__social footer__social-1">
          <i class="fab fa-facebook"></i>
        </a>
        <a href="#" class="footer__social footer__social-2">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#" class="footer__social footer__social-3">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
    </div>
  </foooter>



</body>
</html>
